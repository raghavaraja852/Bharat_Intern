<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Modeling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.livemint.com/lm-img/img/2024/03/16/600x338/rainfall_1699931590800_1710553643975.jpg'); 
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #cdccd2;
            text-align: center;
            padding: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            background: linear-gradient(135deg, rgb(232, 228, 13) 0%, rgb(232, 228, 13)100%);
            border-radius: 1000px;
            padding: 10px;
            display: grid;
            place-content: center;
            z-index: 0;
            max-width: 300px;
            margin: 0 10px;
        }

        .search-container {
            position: relative;
            width: 100%;
            border-radius: 50px;
            background: linear-gradient(135deg, rgb(247, 245, 245) 0%, rgb(245, 246, 247) 100%);
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .search-container::after,
        .search-container::before {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: inherit;
            position: absolute;
        }

        .search-container::before {
            top: -1px;
            left: -1px;
            background: linear-gradient(0deg, rgb(171, 202, 35) 0%, rgb(171, 202, 35) 100%);
            z-index: -1;
        }

        .search-container::after {
            bottom: -1px;
            right: -1px;
            background: linear-gradient(0deg, rgb(243, 244, 245) 0%, rgb(211, 232, 255) 100%);
            box-shadow: rgba(7, 8, 8, 0.702) 3px 3px 5px 0px, rgba(221, 240, 19, 0.702) 5px 5px 20px 0px;
            z-index: -2;
        }

        .input {
            padding: 10px;
            width: 100%;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            border: none;
            color: #000103;
            font-size: 20px;
            border-radius: 50px;
            height: auto;
        }

        .input:focus {
            outline: none;
            background: linear-gradient(135deg, rgb(239, 247, 255) 0%, rgb(248, 248, 249) 100%);
        }

        .search__icon {
            width: 50px;
            aspect-ratio: 1;
            border-left: 2px solid rgb(0, 0, 0);
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-radius: 50%;
            padding-left: 12px;
            margin-right: 10px;
        }

        .search__icon:hover {
            border-left: 3px solid rgb(0, 0, 0);
        }

        .search__icon path {
            fill: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <header>
        <center>
            <h1 style="text-align: center;">WEATHER MODELING</h1>
        </center>
    </header>

    <main>
        <div class="container">
            <div class="search-containera">
                <select class="input" id="model-input" name="model-input" required>
                    <option value="">Choose Your Location</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Miami">Miami</option>
                    <option value="India">India</option>
                    <option value="Russia">Russia</option>
                    <option value="Europe">Europe</option>
                    <option value="Australia">Australia</option>
                    <option value="Africa">Africa</option>
                    <!--locations as needed -->
                </select>
                <svg viewBox="0 0 20 20" class="search__icon">
                    <g>
                        <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm3.5-7.5l-2-2c-.41-.41-1.08-.41-1.49 0-.41.41-.41 1.08 0 1.49l2 2c.41.41 1.08.41 1.49 0zM10.5 7.5l2 2c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49l-2-2c-.41-.41-1.08-.41-1.49 0z">
                        </path>
                    </g>
                </svg>
            </div>
            
        </div>

        <div id="output-container"></div>
    </main>

    <script>
        document.getElementById('model-input').addEventListener('change', function() {
            var locationInput = document.getElementById('model-input').value;
            var resultDiv = document.getElementById('output-container');
     
            var temperature = Math.floor(Math.random() * (35 - 10 + 1)) + 10;
            var humidity = Math.floor(Math.random() * (100 - 30 + 1)) + 30;
            var precipitation = Math.random() < 0.5 ? 'No' : 'Yes';
    
   
            resultDiv.innerHTML = '<div style="border: 2px solid #3498db; padding: 20px; background-color: #f2f2f2;">' +
                                  '<p>Weather modeling results for ' + locationInput + ':</p>' +
                                  '<p>Temperature: ' + temperature + 'Â°C</p>' +
                                  '<p>Humidity: ' + humidity + '%</p>' +
                                  '<p>Precipitation: ' + precipitation + '</p>' +
                                  '</div>';
        });
        
    </script>
    
</body>
</html>
